<div class="container">
    <h3>Le nombre d'articles : {{length}}</h3>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
  <div class="row " >
    <div class="card w-100 mb-3" *ngFor="let item of data">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Reference : {{item.source}}</h6>
          <span *ngIf='item.predicted_class==0' class="badge text-bg-success mx-4 mb-4">Effet positif</span>
          <span *ngIf='item.predicted_class==2' class="badge text-bg-danger mx-4 mb-4">Effet n√©gatif</span>
          <div class="accordion" id='{{item._id}}'>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Le contenu de l'article 
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p class="card-text">{{item.content}}</p>                </div>
              </div>
            </div>
          </div>
          <br>       
           <a href='{{item.url}}' style="font-size: 15px;">{{item.url}}</a>
        </div>
      </div>
  </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
